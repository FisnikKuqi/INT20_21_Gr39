	<style >
		body
		{
			margin-top: 200px;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100px;
			align-items: center;
			background: #20152d;
		}
		.rating
		{
			width: 600px;
			height: 300px;
			margin-top: 100px;
			background-color: white;
			border-radius: 14px;
			align-items: center;
			position: relative;
			display: flex;
			flex-direction: row-reverse;
			text-align: center;
		}
		.rating input
		{
			display: none;
		}
		.rating label
		{
			align-items: center;
			position: relative;
			width: 0px;
			height: 128px;
			cursor: pointer;
			transition: 0.5s;
			filter: grayscale(0);
			opacity: 0;
			text-align: center;
		}
		.rating:hover label
		{

			width: 120px;
			opacity: 0.3;
		}
		.rating input:hover + label,
		.rating input:checked + label
		{
			align-items: center;
			filter: grayscale(0);
			opacity: 1;
			width: 160px;
		}
		.rating label h4 h6
		{
			color: black;
			font-size: 24px;
			padding-top: -20px;
			font-weight: 500;
			white-space: nowrap;
			opacity: 0;
			transform: translateY(-50px)scale(0);
			transition: 2s;
		}
		.rating input:hover + label h4 ,
		.rating input:checked + label h4 
		{
			opacity: 1;
			transform: translateY(0) scale(1);

		}
		.text
		{
			position: absolute;
			top: -90px;
			left: 50%;
			transform: translateX(-50%);
			color: #fff;
			width: 500px;
			font-weight: 700;
			letter-spacing: 2px;
			text-align: center;
			white-space: nowrap;
			font-size: 36px;
		}
		input[type="button"]
		{
			width: 320px;
			height: 35px;
			margin-top: 20px;
			border: none;
			background-color: gray;
			color: white;
			font-size: 18px;
		}
		img
		{
			width: 100px;
			height: 100px;
			margin: 10px;
			
		}
	</style>
